<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Telechallenge</title>
</head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <!-- Main content -->
    <div>
        https://twitter.com/telechallenge?lang=en
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function(){
        $("#navbar-container").load("pages/navbar.html");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <section>
            <img src="static/challenges/DC32.png" alt="No image included">
            Please fill in the details for your team to join TeleChallenge 2024
            at Defcon 32.
          </section>
        </div>
        <div class="col">
                      <!-- modify this form HTML and place wherever you want your form -->
            <form
                action="https://formspree.io/f/xnqerrva"
                method="POST"
                >
                <label>
                  TeleChallenge Signup Form
                </label>
                <div class="row mb-3">
                <label>
                    Your email:
                    <input type="email" name="email">
                </label>
                </div>
                <div class="row mb-3">
                <label>
                  Team name
                  <input type="text" placeholder ="Team name" name="team name">
                </label>
                </div>
                <div class="row mb-3">
                  <label>
                    How many are in your team?
                    <input type="number" name="member count">
                  </label>
                </div>
                <div class="row mb-3">
                <label>
                  Phone number:
                  <input type="number" name="phone number">
                </label>
              </div>
              <div class="row mb-3 flex-container">
                <label for="inlineRadioOptions">Have you played the TeleChallenge before?</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="played before" id="inlineRadio1" value="yes">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="played before" id="inlineRadio2" value="no" checked>
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                
                <label>
                    Your message:
                    <textarea name="message"></textarea>
                </label>
              </div>
                <!-- your other form fields go here -->
                <button type="submit" target="_blank">Send</button>
            </form>
        </div>
      </div>
    </div>

</body>
</html>
