<html lang="en">

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Telechallenge</title>
</head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <!-- Main content -->
    <div>
        https://twitter.com/telechallenge?lang=en
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function(){
        $("#navbar-container").load("pages/navbar.html");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            Links
            <a href="https://www.reddit.com/r/TeleChallenge/" target="_blank"><img src="../tele-ch-site/static/links/reddit-telechallenge.png" class="img-fluid" alt="No image included"></a>
            <a href="https://defcon.social/@telechallenge" target="_blank"><img src="../tele-ch-site/static/links/defcon_social_telechallenge.png" class="img-fluid" alt="No image included"></a>
            <a href="https://thehackernews.com/" target="_blank"><img src="../tele-ch-site/static/links/the_hacker_news.png" class="img-fluid" alt="No image included"></a>
            <a href="https://hackertyper.net/" target="_blank"><img src="../tele-ch-site/static/links/hacker_typer.png" class="img-fluid" alt="No image included"></a>
        </div>
          <div class="col">
            Previous Challenges
            <a href="https://forum.defcon.org/node/245391" target="_blank"><img src="../tele-ch-site/static/challenges/DC31.png" class="img-fluid" alt="Telechallenge 2023 - Defcon 31"></a>
            <a href="https://forum.defcon.org/node/245391" target="_blank"><img src="../tele-ch-site/static/challenges/DC30.png" class="img-fluid" alt="Telechallenge 2023 - Defcon 30"></a>
            <a href="https://forum.defcon.org/node/245391" target="_blank"><img src="../tele-ch-site/static/challenges/DC29.png" class="img-fluid" alt="Telechallenge 2023 - Defcon 29"></a>
            <a href="https://forum.defcon.org/node/245391" target="_blank"><img src="../tele-ch-site/static/challenges/DC28.png" class="img-fluid" alt="Telechallenge 2023 - Defcon 28"></a>
            <a href="https://forum.defcon.org/node/245391" target="_blank"><img src="../tele-ch-site/static/challenges/DC27.png" class="img-fluid" alt="Telechallenge 2023 - Defcon 27"></a>
          </div>
          <div class="col">
            <section> 
                <img src="static/challenges/DC32.png" class="img-fluid">
                <p>Ready for your next challenge
                Come join us for Defcon 32 </p>
                <!--<a href="signup.html">Signup Today</a>-->
            </section>
            <form
                action="https://formspree.io/f/xnqerrva"
                method="POST"
                >
                <label>
                  <h3>TeleChallenge Signup Form</h3>
                </label>
                <div class="row mb-3">
                <label>
                    Your email:
                    <input type="email" name="email">
                </label>
                </div>
                <div class="row mb-3">
                <label>
                  Team name:
                  <input type="text" placeholder ="Team name" name="team name">
                </label>
                </div>
                <div class="row mb-3">
                  <label>
                    How many are in your team?
                    <input type="number" name="member count">
                  </label>
                </div>
                <div class="row mb-3">
                <label>
                  Phone number:
                  <input type="number" name="phone number">
                </label>
              </div>
              <div class="row mb-3 flex-container">
                <label for="inlineRadioOptions">Have you played the TeleChallenge before?</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="played before" id="inlineRadio1" value="yes">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="played before" id="inlineRadio2" value="no" checked>
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                
                <label>
                    Your message:
                    <textarea name="message"></textarea>
                </label>
              </div>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    
  </body>
</html>
